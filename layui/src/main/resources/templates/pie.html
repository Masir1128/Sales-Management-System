				</div>
			</div>

							text: 'QKM销售成单率统计',
							subtext: '真实数据',

						series: [

								type: 'pie',

									normal: {
										show: true,
										formatter: '{b} {d}%',//模板变量有 {a}、{b}、{c}、{d}，分别表示系列名，数据名，数据值，百分比。{d}数据会根据value值计算百分比
										textStyle: {
											color:'black',
											fontSize: 14,
										},

									lineStyle:{

									}
								},

									}
								}
							}
